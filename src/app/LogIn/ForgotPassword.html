<div class="page">
<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 style="color: antiquewhite" align="center">Reset Password</h3>

      <p  style="color:antiquewhite" class="text-center" align="center">Please enter your email address to request a password reset.</p>

      <div class="formGroup" align="center">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <div class="formGroup" align="center">
        <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>
    <div class="border2"></div>
    <div class="redirectToLogin" align="center">
      <p style="color:antiquewhite"> Go back to log in? </p>
      <a style= "color: antiquewhite" routerLink="/login">Log In</a>
    </div>

  </div>
</div>
</div>
